<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">
    <h1>Sign Up Page</h1>
  </div>

  <div class="row">
  	<form name="ctrl.signUpForm" ng-submit="ctrl.submitForm()" novalidate>

  	<input type="text" name="firstNameInput" placeholder="First Name" required ng-model="ctrl.firstName">

  	<input type="email" name="emailNameInput" placeholder="Email" required ng-model="ctrl.email">
  		
	
	<input type="submit" value="Submit Yo" class="btn btn-primary">
  	</form>
  </div>

  <div class="row">
	<pre>
		{{ ctrl.signUpForm | json }}		
	</pre>
  </div>
</div>
