<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <p><a class="btn btn-lg btn-success" ng-click="ctrl.showModal()">Splendid!</a></p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div id="myModal" style="position: absolute; top: 20%; left: calc(50% - 250px); width: 500px; height: 200px; opacity: 0.0; display:none; background: white; z-index: 999">
     	<div gd-modal-display deffered="ctrl.deffered"></div>
   </div>

   <div id="background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.0; display:none; background: black; z-index: 998">

   </div>

</div>
