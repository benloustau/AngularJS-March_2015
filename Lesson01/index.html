<!DOCTYPE html>
<html>
<body ng-app="myApp">

<div ng-controller="myController">
  <input type="text" id="name" ng-model="dataModel.username">
  <p> The name entered is <span ng-bind="dataModel.username"></span></p>

  <button id="addButton" ng-click="addButtonClicked()">Add
  </button>


  Friends List
  <ul id="friendList">
    <li ng-repeat="friend in dataModel.friendsArray">
      <span ng-bind="friend"></span>
    </li> 
  </ul>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="index.js"></script>
</html>
