<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="index.js"></script>
  <title>Lesson03 - Angular Built-In Services</title>


</head>
  <body ng-app="Lesson03">
    <h3>Lesson03 - Angular Built-In Services</h3>
    <div ng-controller="myController as ctrl">

      <input type="radio" name="jobs" ng-value="ctrl.jobs.employee" ng-model="ctrl.model" />Employee
      <input type="radio" name="jobs" ng-value="ctrl.jobs.ceo" ng-model="ctrl.model" />CEO
      <input type="radio" name="jobs" ng-value="ctrl.jobs.founder" ng-model="ctrl.model" />Founder

        <hr />

        <span ng-bind="::ctrl.model2"></span>

      <div ng-if="ctrl.shouldDisplay(ctrl.model, ctrl.jobs.employee)"> 
        Employee Text
      </div>
      <div ng-if="ctrl.shouldDisplay(ctrl.model, ctrl.jobs.ceo)"> 
        CEO Text
      </div>
      <div ng-if="ctrl.shouldDisplay(ctrl.model, ctrl.jobs.founder)"> 
        Founder Text
      </div>

      <br><br>
      <div>
        First Name: <span ng-bind="ctrl.selectedWorker.fname"></span>
      </div>
      <div>
        Last Name: <span ng-bind="ctrl.selectedWorker.lname"></span>
      </div>
      <br><br>

      <div ng-hide="ctrl.isEditing">
        <div>
          First: <span ng-bind="ctrl.person.fname"></span>
        </div>
        <div>
          Last: <span ng-bind="ctrl.person.lname"></span>
        </div>
        <div>
          <button ng-click="ctrl.onEdit()">Edit</button>
        </div>
      </div>
      <div ng-show="ctrl.isEditing">
        <div>
          First: <input type="text" ng-model="ctrl.copyPerson.fname"/>
        </div>
        <div>
          Last: <input type="text" ng-model="ctrl.copyPerson.lname"/>
        </div>
        <div>
          <button ng-click="ctrl.onDone()">Done</button>
          <button ng-click="ctrl.onCancel()">Cancel</button>
        </div>
      </div>
      <div>
        Email: <span ng-bind="ctrl.person.email"></span>
      </div>

    </div>
  </body>
</html>
