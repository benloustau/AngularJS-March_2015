<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">

  	<div>
		Fuzzy Search: <input type="text" ng-model="ctrl.fuzzySearch">
  	</div>

  	<div>
		Targeted Search:
		<div>
			Any<input type="text" ng-model="ctrl.searchObj.$">
		</div>
		<div>
			Title<input type="text" ng-model="ctrl.searchObj.title">
		</div>
		<div>
			Description<input type="text" ng-model="ctrl.searchObj.description">
		</div>
		<div>
			Logo<input type="text" ng-model="ctrl.searchObj.logo">
		</div>
		<div>
			Url<input type="text" ng-model="ctrl.searchObj.url">
		</div>
		
  	</div>

  	<div>
		PNG: <input type="radio" name="imageType" value="png" ng-model="ctrl.imageSelection">
  	</div>
  	<div>
		JPG: <input type="radio" name="imageType" value="jpg" ng-model="ctrl.imageSelection">
  	</div>
	<div>
		GIF: <input type="radio" name="imageType" value="gif" ng-model="ctrl.imageSelection">
	</div>
  	<div>
		NONE: <input type="radio" name="imageType" value="" ng-model="ctrl.imageSelection">
  	</div>
  </div>
